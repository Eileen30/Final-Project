
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Simple Registration Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="signup-form">
    <form method="post" #userForm="ngForm" (ngSubmit)="registerUser(userForm.value)">
		<h2>Register</h2>
		<p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
				<input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Name" required="required">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" [(ngModel)]="email"  placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="number" class="form-control" name="phonenumber" [(ngModel)]="phonenumber"  placeholder="Phone Number" required="required">
        </div>
        <div class="form-group">
            <p>Please select your gender:</p>
            <div class="row">
                <input type="radio" id="male" class="radio" [(ngModel)]="gender"  name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" [(ngModel)]="gender"  class="radio" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" [(ngModel)]="gender"  class="radio" value="other">
                <label for="other">Other</label>
            </div>
  
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password"  required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" [(ngModel)]="confirm_password"  placeholder="Confirm Password" required="required">
        </div>        
        
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
    <div class="text-center">Go to home page <a [routerLink]="['/']">Home</a></div>
	<div class="text-center">Already have an account? <a [routerLink]="['/login']">Sign in</a></div>
</div>
</body>
</html>
