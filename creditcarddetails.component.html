  <form>
<div id="form-container" >

    <div id="card-front">
        <div id="shadow"></div>

        <label for="card-number">
            Card Number
        </label>
        <input class="input_class" type="text" id="card-number" name="cardno" placeholder="1234 5678 9101 1112" maxlength="16">
        <div id="cardholder-container">
            <label for="card-holder">Card Holder
            </label>
            <input type="text" id="card-holder" name="username" placeholder="e.g. John Doe"/>
        </div>
        <!--- end card holder container --->
        <div id="exp-container">
            <label >
                Expiration
            </label>
            <input id="card-month" type="text" name="month" placeholder="MM">
            <input id="card-year" type="text" placeholder="YY" name="year" maxlength="4">
        </div>
        <div id="cvc-container">
            <label for="card-cvc"> CVC/CVV</label>
            <input id="card-cvc" placeholder="XXX-X" name="cvv" type="text" minlength="3" maxlength="4">
            <p>Last 3 or 4 digits</p>
        </div>
       
    </div>
    <!--- end card front --->
    <div id="card-back">
        <div id="card-stripe">
        </div>

    </div>
    <!--- end card back --->
    <input type="text" id="card-token"/>
    <button type="submit" id="card-btn" (click)="gotopage()">Submit</button>

</div>
</form>
